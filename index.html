<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete UI</title>
    <link rel="stylesheet" href="./Project_Part_2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Project_Part_2/css/style.css">
</head>
<body id="body_section">
  
  <section id="">
    <div class="container" id="conatiner">
      
        <section id="s_1" class="pb-2">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="p_s">Display Color</p>
                </div>
                <div>
                    <p class=" p_s pointer p-1 rounded-1 " id="change_color">Random Color</p>
                </div>
            </div>
            <div class="display_color" id="display_color"></div>
        </section>
        <section id="s_2" class="d-flex justify-content-between align-content-center  border-bottom">
            <div>
                <p class="p_s">Change & Copy Color</p>
            </div>
            <div>
                <button class="border-0 btn-outline-0 bg-transparent text-danger p_s" id="saveButton">Save</button >
                <button class="border-0 btn-outline-0 bg-transparent text-danger p_s" id="copyButton">Copy</button >
            </div>
        </section>
        <section id="s_3" class="d-flex justify-content-between py-1 border-bottom">
            <div>
                <p class="p_s">Select Copy Mode</p>
            </div>
            <div >
                
                <input type="checkbox" name="" id="check_hex_code" value="hex" ><span class="checkbox_label " > HEX</span>
                <input type="checkbox" name="" id="check_rgb_code" value="rgb"> <span class="checkbox_label">RGB</span>
            </div>
        </section>
        <section id="s_4" class="d-flex justify-content-between align-content-center py-3 gap-2 border-bottom">
            <div class="input_box">
                <div class="hex_input text-center position-relative">
                    <label for="" class="p_s">HEX</label><br>
                    <input type="text" maxlength="6" aria-label="First name" class="form-control"  id="hex_input_box">
                </div>
            </div>
            <div class="input_box text-center">
                <label for="" class="p_s">RGB</label><br>
                <input type="text" aria-label="First name" readonly class="form-control" id="rgb_input_box">
            </div>
        </section>

        <section id="s_5">
            <div><p class="p_s">Adjust RGB Color</p></div>
            <div class="d-flex justify-content-between align-items-center gap-5 w-100">
                <div class="">
                    <div class="d-flex justify-content-between px-2">
                        <label for="" class="p_s">Red</label>
                        <label for="" class="p_s" id="redRange">0</label>
                    </div>
                    <input type="range" class="progress_bar" min="0" max="255" id="customRange_1">
                </div>
                <div class="">
                    <div class="d-flex justify-content-between px-2">
                        <label for="" class="p_s">Green</label>
                        <label for="" class="p_s" id="greenRange">0</label>
                    </div>
                    <input type="range" class="progress_bar" min="0" max="255" id="customRange_2">
                   
                </div>
                <div class="">
                    <div class="d-flex justify-content-between px-2">
                        <label for="" class="p_s">Blue</label>
                        <label for="" class="p_s" id="blueRange">0</label>
                    </div>
                    <input type="range" class="progress_bar" min="0" max="255" id="customRange_3">
                </div>
     
             
            </div>
        </section>

        <section id="preset_color">
            <div class="border-bottom pt-4">
                <p class="p_s">Preset Color:</p>
            </div>
            <div id="parent_preset_box" class="d-flex flex-wrap gap-1 justify-content-between align-items-center py-1">
            
               
            </div>
        </section>
        <section id="custom_color" class="border-bottom pb-5">
            <div class="border-bottom pt-4 d-flex justify-content-between align-items-center">
                <p class="p_s mt-3">Custom Color:</p>
                <button id="deleteButton">Delete</button>
            </div>
            <div id="parent_custom_color" class="d-flex flex-wrap gap-1 justify-content-between align-items-center py-1">
            
               
            </div>
        </section>
        <section id="background_image_preview" class="pt-4">
            <div class="d-flex justify-content-between align-content-center gap-1">
                <div class="">
                    <div>
                        <p class="p_s">Background Preview:</p>
                    </div>
                    <div id="preview_background"></div>
                    <div class="image_control ">
                        <div>
                            <input type="file" name="" accept="images/*" id="file_pop">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-primary" id="upload_button">Upload</button>
                            <button type="button" class="btn btn-outline-primary" id="delete_button">Delete</button>
                         
                        </div>
                    </div>
                </div>
                <div class="mt-4 me-3" id="background_control">
                    <label for="bg_size" class="py-2">Background Size</label>
                    <select id="bg_size" class="form-select">
                        <option value="auto">Auto</option>
                        <option value="cover">Cover</option>
                        <option value="contain">Contain</option>
                    </select>
                    
                    <label for="bg_position" class="py-2">Background Position</label>
                    <select id="bg_position" class="form-select">
                        <option value="center">Center</option>
                        <option value="top">Top</option>
                        <option value="bottom">Bottom</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                    
                    <label for="bg_repeat" class="py-2">Background Repeat</label>
                    <select id="bg_repeat" class="form-select">
                        <option value="no-repeat">No Repeat</option>
                        <option value="repeat">Repeat</option>
                        <option value="repeat-x">Repeat Horizontally</option>
                        <option value="repeat-y">Repeat Vertically</option>
                    </select>
                    
                    <label for="bg_attachment" class="py-2">Background Attachment</label>
                    <select id="bg_attachment" class="form-select">
                        <option value="scroll">Scroll</option>
                        <option value="fixed">Fixed</option>
                    </select>
                </div>
            </div>
        </section>
    </div>
  </section>
 

    



    <script src="./Project_Part_2/js/jquery-3.7.1.min.js"></script>
    <script src="./Project_Part_2/js/bootstrap.bundle.min.js"></script>
    <script src="./Project_Part_2/js/app.js"></script>
</body>
</html>
